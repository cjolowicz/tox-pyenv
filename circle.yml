machine:
  python:
    version: '2.7.11'
  environment:
    TOX_PYPY: 'pypy-2.5.0'
    TOX_PY:   '2.7.11'
    TOX_PY26: '2.6.8'
    TOX_PY27: '2.7.9'
    TOX_PY32: '3.2.5'
    TOX_PY33: '3.3.3'
    TOX_PY34: '3.4.3'
    TOX_PY35: '3.5.0'

dependencies:
  override:
    - pip -V
    - pip install -U pip
    - pip install -U tox
    - pip install -U .
    - pyenv local $TOX_PY35 $TOX_PY34 $TOX_PY33 $TOX_PY32 $TOX_PY27 $TOX_PY26 $TOX_PYPY

test:
  override:
    - tox -v --recreate
